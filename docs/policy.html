<script language="javascript" type="text/javascript">
    function onClickBurger(burger) {

        let dataTarget = burger.getAttribute("data-target");
        target = document.getElementById(dataTarget);
        
        let activeTagName = "is-active";
        let isActive = burger.classList.contains(activeTagName);
        
        if (isActive)
        {
            burger.classList.remove(activeTagName);
            if (target.classList.contains(activeTagName))
                target.classList.remove(activeTagName);
        }
        else
        {
            burger.classList.add(activeTagName);
            if (!target.classList.contains(activeTagName))
                target.classList.add(activeTagName);
        }
    }
</script>
